<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #8b7575;
        margin: 0;
      }
      
      .pricing-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .pricing-plan {
        background-color:pink;
        text-align: center;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(133, 89, 89, 0.1);
        width: 300px;
        margin: auto;
      }
      
      .plan-title {
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 15px;
      }
      
      .plan-price {
        font-size: 2.3rem;
        font-weight: bold;
      }
      
      .plan-features {
        list-style: none;
        padding: 5;
        margin: 29px 0;
        font-size: 1rem;
      }
      
      .plan-features li {
        margin: 8px 0;
      }
      
      .plan-button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
      }
      
      .plan-button:hover {
        background-color: #b88c6e;
      }
      
      @media (min-width: 1024px) {
        .pricing-container {
          flex-direction: row;
          gap: 30px;
        }
        
        .pricing-plan {
          width: 320px;
        }
      }

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
